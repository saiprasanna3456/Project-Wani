<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="containerfluid" th:fragment="EntryForm">
  <h2>Entry Form</h2>
  <div class="form-group">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone" name="phone">
    </div>
    <div class="form-group">
      <label for="purpose">Purpose:</label>
      <textarea class="form-control" id="purpose" placeholder="Purpose of Visit (max 50 characters)" name="purpose"></textarea>
    </div>
    <div id="submitForm" onclick="makeEntry()" class="btn btn-primary">Submit Entry</div>
    <div id="clearForm" onclick="clearForm()" class="btn btn-primary">Clear</div>
  </div>
</div>



</body>
</html>
